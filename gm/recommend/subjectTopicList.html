<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paging</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <script src="../plugins/layui/layui.js">
    </script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery.form.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="demoTable" style="margin: 15px;">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <a href="/recommend/subjectTopic.html" type="button" class="layui-btn">新增专题</a>
            </div>
        </blockquote>

        <table class="layui-table" lay-data="{height:470, url:'/getTopic', page:true, id:'test'}" lay-filter="test">
            <thead>
                <tr>
                    <th lay-data="{field:'ID', width:60, sort: true}">ID</th>
                    <th lay-data="{field:'SubjectName', width:80}">专题名称</th>
                    <th lay-data="{field:'ClothesIDList', width:120}">专题服装列表</th>
                    <th lay-data="{field:'BannerImg',templet: '#imgTpl'}">图标</th>
                    <th lay-data="{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}">操作</th>

                </tr>
            </thead>
        </table>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/html" id="imgTpl">
        <img src="{{ d.BannerImg }}">
    </script>
   <script>
        layui.use(['table', 'form','layer'], function() {
            var table = layui.table;
            layer = layui.layer;
            table.on('tool(test)', function(obj) {
                    layer.confirm('确认删除么?', {
                        btn: ['确认删除', '取消'],
                        btn3: function(index, layero) {}
                    }, function(index, layero) {
                        $.ajax({
                            url: "/delTopic",
                            type: "post",
                            data: {
                                topic_id: obj.data.ID
                            },
                            async: false,
                            success: function(data) {
                                layer.msg("添加成功", {
                                    time: 1000
                                });
                            },
                            error: function(data) {
                                if (data.responseJSON.errcode == 1000) {
                                    window.open("/login.html", "_top");
                                } else {
                                    layer.msg("拒绝失败:" + data.responseJSON.errmsg, {
                                        time: 1000
                                    });
                                }
                            }
                        });
                    }, function(index) {});
            });
        });
    </script>

</body>

</html>

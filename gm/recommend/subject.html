<!DOCTYPE html>
<html>

<head>

    <meta name="renderer" content="webkit">

    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    </script>
    <script src="../js/jquery-3.3.1.min.js"></script>

<body>
    <div style="margin: 15px;">
        <blockquote class="layui-elem-quote title">官方推荐信息</blockquote>
        <form class="layui-form" id="formData" enctype="multipart/form-data">
            <div class="layui-form-item layui-form-mid">
                <label class="layui-form-label">官方推荐名称:</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="仅工作人员能看到" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上线时间:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="open_time" id="test-laydate-type-datetime" lay-key="7">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">期刊banner图片</label>
                <div class="file-image">
                    <img alt="" id="bannerPic" width="200px" height="200px" />
                    <input type="file" required name="banner_img" id="banner_img" onchange="readAsDataURL(this.id,'bannerPic')" />
                </div>
            </div>
            <div class="layui-form-item  layui-form-mid">
                <label class="layui-form-label">热点1</label>
                <div class="layui-input-block">
                    <input type="text" name="hotSpot1X" required lay-verify="required" placeholder="x轴" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot1Y" required lay-verify="required" placeholder="y轴" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot1W" required lay-verify="required" placeholder="宽(单位px)" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot1H" required lay-verify="required" placeholder="高(单位px)" autocomplete="off" class="layui-input">
                    <div class="layui-input-block">
                        <select name="jumpType1" lay-filter="test">
                            <option value="suit">推荐套装页</option>
                            <option value="clothes">推荐单品页</option>
                            <option value="topic">推荐专题页</option>
                        </select>
                    </div>
                    <div class="layui-input-block">
                        <select id="jumpType1Val" name="jumpValue1" lay-verify="">
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-mid">
                <label class="layui-form-label">热点2</label>
                <div class="layui-input-block">
                    <input type="text" name="hotSpot2X" required lay-verify="required" placeholder="x轴" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot2Y" required lay-verify="required" placeholder="y轴" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot2W" required lay-verify="required" placeholder="宽(单位px)" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot2H" required lay-verify="required" placeholder="高(单位px)" autocomplete="off" class="layui-input">
                    <div class="layui-input-block">
                        <select name="jumpType2" lay-filter="test">
                                <option value="suit">推荐套装页</option>
                                <option value="clothes">推荐单品页</option>
                                <option value="topic">推荐专题页</option>
                            </select>
                    </div>
                    <div class="layui-input-block">
                        <select id="jumpType2Val" name="jumpValue2" lay-verify="">
                            </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-mid">
                <label class="layui-form-label">热点3</label>
                <div class="layui-input-block">
                    <input type="text" name="hotSpot3X" required lay-verify="required" placeholder="x轴" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot3Y" required lay-verify="required" placeholder="y轴" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot3W" required lay-verify="required" placeholder="宽(单位px)" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot3H" required lay-verify="required" placeholder="高(单位px)" autocomplete="off" class="layui-input">
                    <div class="layui-input-block">
                        <select name="jumpType3" lay-filter="test">
                                    <option value="suit">推荐套装页</option>
                                    <option value="clothes">推荐单品页</option>
                                    <option value="topic">推荐专题页</option>
                                </select>
                    </div>
                    <div class="layui-input-block">
                        <select id="jumpType3Val" name="jumpValue3" lay-verify="">
                                </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-mid">
                <label class="layui-form-label">热点4</label>
                <div class="layui-input-block">
                    <input type="text" name="hotSpot4X" required lay-verify="required" placeholder="x轴" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot4Y" required lay-verify="required" placeholder="y轴" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot4W" required lay-verify="required" placeholder="宽(单位px)" autocomplete="off" class="layui-input">
                    <input type="text" name="hotSpot4H" required lay-verify="required" placeholder="高(单位px)" autocomplete="off" class="layui-input">
                    <div class="layui-input-block">
                        <select name="jumpType4" lay-filter="test">
                                    <option value="suit">推荐套装页</option>
                                    <option value="clothes">推荐单品页</option>
                                    <option value="topic">推荐专题页</option>
                        </select>
                    </div>
                    <div class="layui-input-block">
                        <select id="jumpType4Val" name="jumpValue4" lay-verify="">
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit" id="btn_submit" lay-filter="formDemo">确认提交</button>
                    <a href="javascript:history.back()" type="button" class="layui-btn layui-btn-primary">返回</a>
                </div>
            </div>
        </form>
    </div>
    <script>
        function readAsDataURL(id, img) {
            //检验是否为图像文件
            var file = document.getElementById(id).files[0];
            if (!/image\/\w+/.test(file.type)) {
                alert("只支持图片！");
                return false;
            } else {
                var reader = new FileReader();
                //将文件以Data URL形式读入页面
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    var result = document.getElementById(img);
                    //显示文件
                    result.src = this.result;
                }
            }
        }
    </script>
    <script>
        layui.use(['form', 'laydate', 'layer'], function() {
            var laydate = layui.laydate;
            var form = layui.form; //监听提交 
            var res = {}
            $.ajax({
                url: "/getSelectInfo",
                type: "get",
                async: false,
                success: function(data) {
                    res = data
                },
                error: function(data) {}
            });
            laydate.render({
                elem: '#test-laydate-type-datetime', //指定元素
                type: 'datetime',
                value: '2018-08-01 00:00:00'
            });

            form.on('select(test)', function(data) {
                var id = "#" + data.elem.name + "Val"
                $(id).empty();
                if (data.value == "suit") {
                    for (var idStr in res.SuitList) {
                        var tmp = "<option value='" + res.SuitList[idStr].ID + "'>" + res.SuitList[idStr].Name + "</option>"
                        $(id).append(tmp);
                    }
                } else if (data.value == "clothes") {
                    for (var idStr in res.ClothesList) {
                        var tmp = "<option value='" + res.ClothesList[idStr].ID + "'>" + res.ClothesList[idStr].ID + "</option>"
                        $(id).append(tmp);
                    }
                } else if (data.value == "topic") {
                    for (var idStr in res.TopicList) {
                        var tmp = "<option value='" + res.TopicList[idStr].ID + "'>" + res.TopicList[idStr].ItemList + "</option>"
                        $(id).append(tmp);
                    }
                }
                form.render("select");
            });
            $(document).on('click', '#btn_submit', function() {
                if ($('#name').val() == "") {
                    layer.msg('必填参数不能为空', {
                        icon: 1,
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    }, function() {});
                    return
                }
                $('#btn_submit').attr("disabled", "disable");
                $('#formData').ajaxSubmit( //ajax方式提交表单  
                    {
                        url: '/addSubject',
                        type: 'post',
                        dataType: 'json',
                        async: false,
                        success: function(mes) {
                            layer.msg("success", {
                                icon: 6,
                                time: 3000,
                                end: function() {
                                    location.reload();
                                }
                            })
                        },
                        error: function(mes) {
                            $("#btn_submit").prop("disabled", false);
                            layer.msg("提交失败,错误原因" + mes.responseJSON.errmsg, {
                                icon: 5,
                                time: 3000,
                                end: function() {
                                    form.render();
                                }
                            })
                        },
                        clearForm: false, //禁止清楚表单  
                        resetForm: false //禁止重置表单  
                    });
            });
        });
    </script>

</body>

</html>

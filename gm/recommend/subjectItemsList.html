<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paging</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <script src="../plugins/layui/layui.js">
    </script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery.form.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="demoTable" style="margin: 15px;">
        <table class="layui-table" lay-data="{height:470, url:'/getClothesPool', page:true, id:'test'}" lay-filter="test">
            <thead>
                <tr>
                    <th lay-data="{field:'ID', width:60, sort: true}">ID</th>
                    <th lay-data="{field:'ClothesID', width:80}">单品ID</th>
                    <th lay-data="{field:'AddTime'}">增加时间</th>
                    <th lay-data="{field:'Status'}">状态</th>
                    <th lay-data="{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}">操作</th>
                </tr>
            </thead>
        </table>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="del">配置icon</a>
    </script>
    <script>
        layui.use(['table', 'form'], function() {
            var table = layui.table;
        });
    </script>

</body>

</html>

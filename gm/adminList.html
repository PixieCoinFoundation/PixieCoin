<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paging</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="./css/global.css" media="all">
    <link rel="stylesheet" href="./plugins/font-awesome/css/font-awesome.min.css">
    <script src="./plugins/layui/layui.js">
    </script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery.form.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="demoTable" style="margin: 15px;">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <a href="/addAdmin.html" type="button" class="layui-btn">新增管理员</a>
            </div>
        </blockquote>

        <table class="layui-table" lay-data="{height:470, url:'/adminList', page:true, id:'test'}" lay-filter="test">
            <thead>
                <tr>
                    <th lay-data="{field:'ID', width:60, sort: true}">ID</th>
                    <th lay-data="{field:'Username', width:80}">用户名</th>
                    <th lay-data="{field:'Nickname', width:120}">昵称</th>
                    <th lay-data="{field:'LastLoginTime'}">时间</th>
                    <th lay-data="{field:'Role'}">当前角色</th>
                    <th lay-data="{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}">修改角色</th>
                </tr>
            </thead>
        </table>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" href="/roleChange.html" lay-event="exec" id="roleName">修改角色</a>
    </script>
    <script>
        layui.use(['table', 'form'], function() {
            var table = layui.table;
            var roleList = {};
            var form = layui.form;
            $.ajax({
                url: "/getRoleList",
                type: "get",
                async: false,
                success: function(data) {
                    roleList = data.data
                }
            })
        });
    </script>

</body>

</html>
